name: Scratchers (GA + NY)

on:
  schedule:
    - cron: "0 9 * * 1"   # Mondays @ 09:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright chromium
        run: npx playwright install chromium

      # Env discovery: if your repo/org injects PUBLIC_BASE_URL and a GCP credential, we'll use GCS.
      # Otherwise, job runs in FS mode and still builds local JSON to surface issues.
      - name: Env prep (optional)
        run: |
          echo "PUBLIC_BASE_URL=${{ secrets.PUBLIC_BASE_URL }}" >> $GITHUB_ENV
          echo "GCS_BUCKET=${{ secrets.GCS_BUCKET }}" >> $GITHUB_ENV
          if [ -n "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" ]; then
            echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' > $HOME/gcp.json
            echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp.json" >> $GITHUB_ENV
          fi

      - name: Run unified job
        run: npm run scratchers:all

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scratchers-logs
          path: |
            public/data/ga/scratchers/_debug_*.json
            public/data/ny/scratchers/index.json
            public/cdn/**
          if-no-files-found: ignore
